<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>山西优逸客就业平台</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/hnz-index.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<!--#nav 导航开始-->
	<div class="hnz-navbox">
		<div class="hnz-nav">
			<!-- logo 开始 -->
			<a href="#" class="hnz-logo">
				<img src="images/hnz/hnz-logo.png" alt="" />
			</a>
			<!-- logo 结束 -->

			<!-- 导航 开始 -->
			<ul class="hnz-list">
				<!--导航 一个链接开始  a添加 hnz-active 类为选中 -->
				<li>
					<a class="hnz-active" href="#">
						<span class="hnz-en">
							Display of works
						</span>
						<span class="hnz-zh">
							作品展示
						</span>
					</a>
				</li>
				<!--导航 一个链接结束 -->
					<!--导航 一个链接开始  a添加 hnz-active 类为选中 -->
				<li>
					<a href="#">
						<span class="hnz-en">
							Display of works
						</span>
						<span class="hnz-zh">
							行业新闻
						</span>
					</a>
				</li>
				<!--导航 一个链接结束 -->
				<!--导航 一个链接开始  a添加 hnz-active 类为选中 -->
				<li>
					<a href="#">
						<span class="hnz-en">
							Display of works
						</span>
						<span class="hnz-zh">
							视频介绍
						</span>
					</a>
				</li>
				<!--导航 一个链接结束 -->
				<!--导航 一个链接开始  a添加 hnz-active 类为选中 -->
				<li>
					<a href="#">
						<span class="hnz-en">
							Display of works
						</span>
						<span class="hnz-zh">
							招聘信息
						</span>
					</a>
				</li>
				<!--导航 一个链接结束 -->

			</ul>
			<!-- 导航 结束 -->

			<!-- 搜索开始 -->
			<a class="hnz-search-btn" href="javascript:;"></a>
			<!-- 搜索结束 -->
		</div>
	</div>
	<!--#nav 导航结束 -->

	<!--#banner 开始 -->
	<div class="hnz-banner-box">
		<img class='hnz-banner-bg' src="images/hnz/hnz-banner-bg.png" alt="" />
		<div class="hnz-banner">
			<ul>
				<!-- 轮播图图片 -->
				<li>
					<!-- 大图 -->
					<img src="images/hnz/hnz-banner-1.png"/>
					<!-- 文字 -->
					<div class="title">
						<img src="images/hnz/hnz-title.png" alt="" />
					</div>
				</li>
				<!-- 轮播图图片 -->
			</ul>

			<!-- 轮播下标 -->
			<div class="hnz-index-box">
				<div class="hnz-index-l">
					<span class="hnz-hot"></span>
					<span></span>
					<span></span>
				</div>
				<div class="hnz-index-r">
					<span class="hnz-index-now">
						1
					</span>
					<span>/</span>
					<span class="hnz-index-all">
						3
					</span>
				</div>
				<div class="hnz-index-btn">
					<span class="hnz-l-btn">&lt;</span>
					<span class="hnz-r-btn">&gt;</span>
				</div>
			</div>
		</div>
	</div>
	<!--#banner 结束-->

	<!-- 侧边栏开始 -->
	<div class="hnz-slide">
		<!-- 头像开始 -->
		<div class="hnz-avatar">
			<div class="hnz-mask"></div>
			<img src="images/hnz/hnz-tx.jpg" alt="" />
		</div>
		<!-- 头像结束 -->
		<div class="hnz-stars">
			<!-- 类名数 星数 -->
			<div class="star3"></div>
		</div>

		<div class="hnz-slide-list">
			<a href="#" class="hnz-home">
				<span></span>
			</a>
			<a href="#" class="hnz-email">
				<span></span>
			</a>
			<a href="#" class="hnz-message">
				<span></span>
			</a>
			<a href="#" class="hnz-chengjiu">
				<span></span>
			</a>
			<a href="#" class="hnz-shoucang">
				<span></span>
			</a>
		</div>
		<a href="javascript:;" class="hnz-back">
		</a>
		<a href="#" class="hnz-login-out">
			<img src="images/hnz/hnz-login-out.png" alt="" />
		</a>
	</div>
	<!-- 侧边栏结束 -->
	<!-- 推荐作品开始 -->
	<div class="hnz-works">
		<div class="hnz-works-head">
			<h3></h3>
			<a href="#"></a>
		</div>
		<div class="hnz-works-list">

		</div>
	</div>
	<!-- 推荐作品结束 -->

	<!-- 推荐文章开始 -->
	<div class="hnz-article">
		<div class="hnz-article-head">
			<h3></h3>
			<a href="#"></a>
		</div>
		<div class="hnz-article-list">

		</div>
	</div>
	<!-- 推荐文章结束 -->
	<!-- js -->
	<script src='js/hnz-index.js'></script>

</html>
